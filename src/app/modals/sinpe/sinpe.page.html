<ion-header>
  <ion-toolbar>
    <ion-title>Verificación por SMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>Esperando confirmación SMS de pago SINPE Móvil</ion-label>
      </ion-col><br><br>
      <ion-col>
        <ion-progress-bar color="danger" type="indeterminate"></ion-progress-bar>
      </ion-col>
      <ion-col class="ion-padding" align="right" size="12">
        <ion-label style="font-size: 1.1em;">{{ time }}</ion-label>
      </ion-col>
      <!-- <ion-col>
        <ion-label style="color:darkgrey; font-size: 0.9em;">Si no recibe el mensaje en este tiempo, por favor comuníquese con la tienda</ion-label>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
