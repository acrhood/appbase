<ion-header>
  <ion-toolbar class="gradient-header" color="app">
    <ion-menu-button slot="start">
      <img src="https://food.pipecr.com/assets/imgs/avatar.svg" style="width: 100%; margin: 0 auto; border-radius: 50%;">
    </ion-menu-button>
    <ion-title [routerLink]="['/menu']">
      <ion-col class="ion-padding">
        <ion-badge [routerLink]="['/menu']" style="font-size: 14px; font-weight: 400; padding: 2%;" color="light">Seguir comprando</ion-badge>
      </ion-col>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-padding">
    <ion-row>
      <h3>Tarjetas</h3>
    </ion-row>
    <ion-label id="noCards" class="ion-hide">No hay tarjetas</ion-label>
    <ion-card  *ngFor="let item of listaCards" style="box-shadow: none !important; background: #fafafa;" class="ion-padding">
      <ion-card-content>
        <ion-row>
          <ion-col size="11">
            <div class="ion-padding" *ngIf="item[6] > 0" align="right">
              <ion-badge color="light">Predeterminada</ion-badge>
            </div>
          </ion-col>
          <ion-col size="1">
            <div *ngIf="item[6] == 1">
              <ion-icon name="checkmark-circle" style="font-size: 2em; margin-top: 10px; color: #128BC9;"></ion-icon>
            </div>
            <div *ngIf="item[6] != 1" id="{{ item[0] }}" (click)="setDefecto( item[0] )">
              <ion-icon name="radio-button-off" style="font-size: 2em; margin-top: 10px;"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="9" align-self-start>
            <p style="font-size: 1.2em;">•••• •••• •••• <b>{{ item[1] }}</b></p>
            <small>{{ item[2] }}</small>
          </ion-col>
          <ion-col size="3" align-self-center>
            <img src="../../../assets/icon/{{ item[5] }}.svg" alt="">
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-row align-items-center>
        <ion-col>
          <ion-button expand="block" class="gradient-order btnapp" color="app" (click)="cardDelete( item[0], item[3] )">
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
    <div *ngIf="!listaCards">
      <ion-card  *ngFor="let item of [1,2,3]" style="box-shadow: none !important; background: #fafafa;" class="ion-padding">
        <ion-card-content>
          <ion-row>
            <ion-col size="11">
              <div class="ion-padding" align="right">
                <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
              </div>
            </ion-col>
            <ion-col size="1">
              <ion-skeleton-text animated style="height: 30px;"></ion-skeleton-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9" align-self-start>
              <ion-skeleton-text animated>•••• •••• •••• ••••</ion-skeleton-text>
              <small><ion-skeleton-text animated></ion-skeleton-text></small>
            </ion-col>
            <ion-col size="3" align-self-center>
              <ion-skeleton-text animated style="height: 40px;"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-row align-items-center>
          <ion-col>
            <ion-skeleton-text animated style="height: 50px;"></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>

<ion-footer style="padding: 0.2em">
  <ion-toolbar>
    <ion-item [routerLink]="['/addcard']">
      <ion-label>Agregar tarjeta</ion-label>
      <ion-icon name="add" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
