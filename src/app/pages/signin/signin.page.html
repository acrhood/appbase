<div style="height: 100% !important; height: 800px !important; min-height: 800px !important; overflow: scroll !important;">
  <!-- <ion-card-header>
      <br><br><br><br><br><br>
  </ion-card-header> -->
  <ion-card-content class="ion-padding" style="color: #7C7C7C; padding-top: 15% !important;">
    <ion-row class="ion-margin-start">
      <p style="font-size: 3em; color: #636363;">Bienvenido,</p>
      <p style="margin-top: -10px;">Inicia sesión para continuar</p>
    </ion-row>
    <ion-row>
      <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
          <ion-input clearInput [(ngModel)]="this.email" placeholder="Correo Electrónico"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-margin-start ion-margin-end" style="background: #F7F7F7;">
      <ion-col size="10">
        <!-- <ion-input clearInput type="password" [(ngModel)]="this.pass" (keyup.enter)="onEnter()" placeholder="Contraseña"></ion-input> -->
          <ion-input type="password" [(ngModel)]="this.pass" (keyup.enter)="onEnter()" placeholder="Contraseña" [type]="getType()"></ion-input>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-icon style="font-size: 24px; padding: 0 10px" name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top ion-margin-end" align="right">
        <ion-label ngModel="msg" ngDefaultControl></ion-label>
        <ion-label [routerLink]="['/security']">Olvidó su contraseña?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top ion-hide" size="12" align="center">
        <ion-button shape="round" expand="block" (click)="loginWithApple()" *ngIf="showAppleSignIn" color="dark" style="height: 44px; border-radius: 2.5em; text-transform: none;">
          <ion-row>
            <ion-grid>
              <ion-col align="left" size="1"><ion-icon name="logo-apple"></ion-icon> &nbsp;&nbsp;&nbsp;</ion-col>
              <ion-col align="left" size="11">Continuar con Apple</ion-col>
            </ion-grid>
          </ion-row>
        </ion-button>
        <!-- *ngIf="showAppleSignIn" -->
      </ion-col>
      <!-- <ion-col size="12" align="center">
        o inicie sesión con:
      </ion-col> -->
      <ion-col size="12" align="center" class="ion-hide">
        <ion-button shape="round" (click)="loginWithFacebook()" expand="block" style="background:#455CA7; height: 44px; border-radius: 2.5em; text-transform: none;">
          <ion-row>
            <ion-grid>
              <ion-col align="left" size="1"><ion-icon name="logo-facebook"></ion-icon></ion-col>
              <ion-col align="left" size="11">Continuar con Facebook</ion-col>
            </ion-grid>
          </ion-row>
        </ion-button>
      </ion-col>
      <ion-col size="12" align="center">
        <ion-button shape="round" style="height: 44px; border-radius: 2.5em; text-transform: none;" class="btnapp" color="app" expand="block" (click)="loginWithEmail()">
          <ion-row>
            <ion-grid>
              <ion-col align="left" size="1"><ion-icon name="mail"></ion-icon> &nbsp;&nbsp;&nbsp;</ion-col>
              <ion-col align="left" size="11">Ingresar</ion-col>
            </ion-grid>
          </ion-row>
        </ion-button>
      </ion-col>
      <!-- <ion-col align="center">
        <ion-button shape="round" color="ion-text-capitalize" (click)="loginWithGoogle()" style="background:#F1897F; height: 45px; border-radius: 2.5em; width: 80%;">
          <ion-icon name="logo-google"></ion-icon> &nbsp;&nbsp;&nbsp;
            Inicio con Google
        </ion-button>
      </ion-col> -->
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="ion-margin-top" align="center">
        Eres nuevo aquí? <b style="color: #55D8A3" routerLink="/signup">Crear cuenta</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align="center">
        <u style="font-size: 1em;" (click)="noSession()">Continuar como invitado</u>
      </ion-col>
    </ion-row>
  </ion-card-content>
</div>
